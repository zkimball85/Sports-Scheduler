<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zues Schedule Generator</title>
    <style>
    
        /* --- GLOBAL --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #3a404d 0%, #1a1c21 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    
        /* --- HEADER PANEL --- */
        .command-center {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-bottom: 2px solid #0059ff;
            display: flex;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    
        .panel {
            background: #2b303b;
            border: 1px solid #555;
            padding: 15px;
            border-radius: 5px;
            flex: 1;
        }
    
        /* --- INPUTS & BUTTONS --- */
        input {
            background: #15171a;
            border: 1px solid #444;
            color: #0059ff;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
        }
    
        input:focus {
            border-color: #0059ff;
            outline: none;
        }
    
        button {
            cursor: pointer;
            padding: 8px 15px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 3px;
        }
    
        .btn-add {
            background: #333;
            color: #0059ff;
            border: 1px solid #0059ff;
        }
    
        .btn-gen {
            background: #0059ff;
            color: #000;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }
    
        .btn-save {
            background: #27ae60;
            color: white;
            width: 100%;
            margin-top: 5px;
        }
    
        /* --- OUTPUT AREA --- */
        #schedule-output {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
    
        /* --- THE GAME CARD (The Important Part) --- */
        .game-card {
            background: #262b33;
            border: 1px solid #444;
            border-left: 5px solid #0059ff;
            /* Neon Accent */
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }
    
        .game-card:hover {
            transform: scale(1.01);
            border-color: #777;
        }
    
        /* Card Rows */
        .card-top-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    
        .card-top-row input {
            flex: 1;
        }
    
        /* Make Date/Time share space */
    
        .card-matchup {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            padding: 10px 0;
            text-shadow: 0 2px 2px #000;
        }
    
        .card-location {
            width: 96%;
            margin-bottom: 5px;
            color: #ddd;
        }
    
        .card-travel {
            width: 96%;
            background: transparent;
            border: none;
            border-top: 1px dashed #555;
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="command-center">

        <div class="panel">
            <h3 style="color:#0059ff; margin-top:0;">TEAMS</h3>
            <input type="text" id="team-input" placeholder="Add Team Name...">
            <button id="btn-add" class="btn-add">ADD</button>
            <ul id="team-list-display" style="padding-left: 20px; color: #ccc;"></ul>
        </div>

        <div class="panel">
            <h3 style="color:#0059ff; margin-top:0;">CONTROLS</h3>
            <label>Weeks: </label>
            <input type="number" id="season-length" value="5" style="width: 50px;">

            <button id="btn-generate" class="btn-gen">GENERATE SCHEDULE</button>
            <button id="btn-save" class="btn-save">SAVE TO DESKTOP</button>
        </div>

    </div>

    <div id="schedule-output">
        <p style="color: gray; text-align: center; margin-top: 50px;">
            // SYSTEM ONLINE. WAITING FOR INPUT.
        </p>
    </div>

    <script defer src="./renderer.js"></script>
</body>

</html>
